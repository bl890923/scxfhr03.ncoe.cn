<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成都市学府华荣贸易有限公司</title>
    <meta name="keywords" content="学府华荣, 成都市学府华荣贸易有限公司, 贸易公司, 成都贸易">
    <meta name="description" content="成都市学府华荣贸易有限公司是一家致力于提供优质贸易服务的企业，以诚信为本，创新为动力，与客户共创价值，实现共赢发展。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            color: #334e68;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }
        
        .hero-section {
            animation: fadeInLeft 1s ease-out;
        }
        
        .logo {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #102a43;
            line-height: 1.2;
        }
        
        .slogan {
            font-size: 1.3rem;
            color: #486581;
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #334e68;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeInRight 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #9b59b6);
        }
        
        .welcome {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #102a43;
            font-weight: 600;
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #486581;
        }
        
        .btn-enter {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-enter:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(52, 152, 219, 0.4);
        }
        
        .btn-enter:active {
            transform: translateY(0);
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #627d98;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .contact {
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .copyright {
            font-size: 0.8rem;
        }
        
        /* 动画效果 */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .hero-section {
                text-align: center;
            }
            
            .features {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .slogan {
                font-size: 1.1rem;
            }
            
            .welcome {
                font-size: 1.6rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .card {
                padding: 30px 25px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .btn-enter {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1 class="logo">成都市学府华荣贸易有限公司</h1>
            <p class="slogan">品质 · 诚信 · 创新 · 共赢</p>
            
            <div class="features">
                <div class="feature">专业团队</div>
                <div class="feature">品质保证</div>
                <div class="feature">诚信经营</div>
                <div class="feature">客户至上</div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="welcome">欢迎访问学府华荣</h2>
            <p class="description">我们致力于提供优质的贸易服务，以诚信为本，创新为动力，与客户共创价值，实现共赢发展。凭借专业的团队和丰富的行业经验，我们为客户提供全方位的贸易解决方案。</p>
            <a href="http://www.scxfhr.cn/" class="btn-enter">进入官方网站</a>
        </div>
    </div>
    
    <div class="footer">
        <p class="contact">服务热线：400-800-2616</p>
        <p class="copyright">© 2021 成都市学府华荣贸易有限公司 Xuefu Huarong. All rights reserved. 蜀ICP备08006163号</p>
    </div>

    <script>
        // 添加简单的卡片悬停效果
        const card = document.querySelector('.card');
        
        card.addEventListener('mousemove', function(e) {
            const cardRect = card.getBoundingClientRect();
            const x = e.clientX - cardRect.left;
            const y = e.clientY - cardRect.top;
            
            const centerX = cardRect.width / 2;
            const centerY = cardRect.height / 2;
            
            const angleY = (x - centerX) / 25;
            const angleX = (centerY - y) / 25;
            
            card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });
        
        card.addEventListener('mouseleave', function() {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
